<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permanent Stacked Headings</title>
  <style>
    .container {
  width: 80%;         /* example container */
  border: 1px solid #333;
}

.container p {
  width: 100%;        /* take full container width */
  white-space: nowrap; /* prevent breaking into new lines */
  overflow: hidden;   /* hide if it overflows */
  text-overflow: ellipsis; /* optional "..." if too long */
  font-size: clamp(12px, 5vw, 32px); /* responsive scaling */
}
  </style>
</head>
<body>
  
<div class="container">
  <p>This text will scale with the container size without breaking.</p>
</div>
</body>
</html>
